<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Covid 19 Summary</title>
  </head>
  <body>
    <header class="main-header">
      <nav>
        <h1 id="logo">Covid19live</h1>

        <ul>
          <li>
            <a
              href="https://en.wikipedia.org/wiki/Coronavirus_disease_2019"
              target="_blank"
              >Wiki</a
            >
          </li>
          <li>
            <a
              href="https://news.google.com/covid19/map?hl=en-IN&gl=IN&ceid=IN:en"
              target="_blank"
              >Map</a
            >
          </li>
          <li>
            <a
              href="https://www.cdc.gov/coronavirus/2019-ncov/prevent-getting-sick/prevention.html"
              target="_blank"
              >How to Protect?</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1 class="text-center mt-5">World COVID-19 Stats</h1>

      <table class="table table-sm table-hover" id="table1">
        <thead>
          <tr class="header">
            <th scope="col" class="text-center">
              Country<i class="fa fa-fw fa-sort"></i>
            </th>
            <th scope="col" class="text-center">
              Total Cases <i class="fa fa-fw fa-sort"></i>
            </th>
            <th scope="col" class="text-center">
              Deceased <i class="fa fa-fw fa-sort"></i>
            </th>
            <th scope="col" class="text-center">
              Total Recovered <i class="fa fa-fw fa-sort"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr id="data"></tr>
        </tbody>
      </table>
      <br />
      <!-- <button
        onClick="refreshData()"
        class="btn btn-info btn-primary btn-lg"
        id="refresh"
      >
        Refresh Data
      </button> -->
    </div>
    <footer>
      <div class="footer-wrapper">
        <h4>Covid19live.com &copy;</h4>
        <a href="https://api.covid19api.com/summary" target="_blank">
          <h4>Powered by Covid19api.com</h4></a
        >
        <h4 id="last-updated">Last Updated:</h4>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
